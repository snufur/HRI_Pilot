<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理学实验 - 聊天机器人对话研究</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'SimHei', 'Microsoft YaHei', Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .start-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .start-button:hover {
            background: #45a049;
        }
        
        .instructions {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .instructions h3 {
            color: #333;
            margin-top: 0;
        }
        
        .instructions ul {
            color: #666;
            line-height: 1.6;
        }
        
        .experiment-flow {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .experiment-flow h3 {
            color: #1976d2;
            margin-top: 0;
        }
        
        .flow-step {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 3px;
            border-left: 4px solid #1976d2;
        }
        
        .flow-step strong {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>心理学实验</h1>
            <p>聊天机器人对话研究</p>
        </div>
        
        <div class="instructions">
            <h3>实验说明</h3>
            <ul>
                <li>本实验将测试您与不同聊天机器人的对话体验</li>
                <li>实验包含前测量表、练习阶段和正式实验阶段</li>
                <li>每次对话后需要评价聊天机器人的礼貌程度</li>
                <li>每组对话结束后需要完成主观感受问卷</li>
                <li>实验数据将自动保存到您的设备</li>
                <li>整个实验大约需要60分钟完成</li>
            </ul>
        </div>
        
        <div class="experiment-flow">
            <h3>实验流程</h3>
            <div class="flow-step">
                <strong>第一步：</strong> 完成拟人化个体差异量表（15题）
            </div>
            <div class="flow-step">
                <strong>第二步：</strong> 练习阶段（3次对话，熟悉操作）
            </div>
            <div class="flow-step">
                <strong>第三步：</strong> 正式实验（多组对话，每组10次）
            </div>
            <div class="flow-step">
                <strong>第四步：</strong> 每组对话后完成主观感受问卷（9题）
            </div>
        </div>
        
        <button class="start-button" onclick="startExperiment()">开始实验</button>
    </div>

    <!-- 引用外部JavaScript文件 -->
    <script src="condition_data.js"></script>
    <script src="pilot_HRI.js"></script>
    
    <script>
        // 开始实验函数
        async function startExperiment() {
            // 设置标志，防止重复启动
            window.experimentStarted = true;
            
            // 隐藏主界面
            document.querySelector('.container').style.display = 'none';
            
            // 创建实验所需的各个组件
            const experimentData = new ExperimentData();
            const ui = new ExperimentUI();
            const apiService = new APIService();
            const textProcessor = new TextProcessor();
            
            // 创建并运行实验
            const experiment = new ExperimentManager(
                experimentData,
                ui,
                apiService,
                textProcessor
            );
            await experiment.run();
            
            // 实验结束后显示主界面
            document.querySelector('.container').style.display = 'block';
        }
    </script>
</body>
</html>
